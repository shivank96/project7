{% extends 'common.html' %}

{% block common %}
    <form method="post">
    {% csrf_token %}
    <table class="table table-dark">
    <tr><th colspan="2">Employee registration</th></tr>
        <tr><th>{{ form }}</th></tr>
    <tr>
        <th colspan="2">
            <button type="submit">Save</button>
        </th>
    </tr>
    </table>
    {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    {% endif %}

    </form>
{% endblock %}
