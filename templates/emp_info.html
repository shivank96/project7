{% extends 'common.html' %}
{% block common %}
    <table class="table table-dark">
    <tr><th colspan="5">Employee's information</th></tr>
        <tr>
            <th>Idno</th>
            <th>Name</th>
            <th>View full details</th>
            <th>Update</th>
            <th>Delete</th>
{#            <th>Salary</th>#}
        </tr>
    {% for x in object_list %}
        <tr>
        <th>{{ x.idno }}</th>
        <th>{{ x.name }}</th>
            <form action="{% url 'full_details' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>
             <form action="{% url 'update_emp' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>
            <form action="{% url 'delete_emp' x.idno %}">
                <th><button type="submit">Yes</button></th>
            </form>

{#        <th>{{ x.salary }}</th>#}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
